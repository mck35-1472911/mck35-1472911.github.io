<!DOCTYPE html>
<html>

<head>
    <title>Tons of embedded things</title>
</head>

<body>
    <h1>Embedding many things</h1>

    <p>Embedding a YouTube video</p>
    <br>
    <br>
    <iframe width="560" height="315" src="http://www.youtube.com/embed/94Rq2TX0wj4?&autoplay=1&hd=0&rel=0&loop=1&start=180&disablekb=1&color=white&playlist=94Rq2TX0wj4"
        frameborder="0" allowfullscreen></iframe>

    <p>Embedding a video</p>
    <video width="320" height="240" controls>
        <source src="fronthand.mp4" type="video/mp4"> Your browser does not support the video tag.
    </video>

    <p>Embedding the music from the video</p>
    <audio controls>
        <source src="rockstar_audio.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>

    <p>Embedding a pdf with the object tag</p>
    <object width="1000" height="400" data="bob.pdf"></object>

    <p>Embedding an RSS feed</p>
    <iframe width="600" height="400" style="border:none;" src="http://output62.rssinclude.com/output?type=iframe&amp;id=1167289&amp;hash=74893f7c2ef5af834b7806aabce192db"></iframe>
</body>

</html>
